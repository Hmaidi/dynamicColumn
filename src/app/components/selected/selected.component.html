

<div class="flex align-items-center justify-content-between mb-4 w-24rem">
  <p-dropdown
    [options]="cities"
    [(ngModel)]="selectedCity"
    optionLabel="name"
    placeholder="Select a City" />
</div>
<div class="flex justify-content-end gap-2">
  <p-button label="Save" (click)="save()" />
</div>
